name: setup-kubernetes
author: "The Flux Authors"
description: Setups Kubernetes Kind cluster and Docker BuildKit for Flux controller e2e testing
inputs:
  go-version:
    description: 'Go version to setup'
    required: true
  kind-version:
    description: 'Kind version to setup'
    required: false
    default: 'v0.30.0'
runs:
  using: "composite"
  steps:
    - name: Checkout
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
    - name: Setup Kustomize
      uses: fluxcd/pkg/actions/kustomize@cde06a52d9795fada48a80abf7d4a1f6d48d2ee4 # main
    - name: Setup QEMU
      uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3.7.0
    - name: Setup Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0
    - name: Setup Go
      uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
      with:
        go-version: ${{ inputs.go-version }}
        cache-dependency-path: |
          **/go.sum
          **/go.mod
    - name: Setup Kubernetes
      uses: helm/kind-action@92086f6be054225fa813e0a4b13787fc9088faab # v1.13.0
      with:
        version: ${{ inputs.kind-version }}
        cluster_name: kind
